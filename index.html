<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp!</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue -->
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <!-- chat list  -->
                <div class="col col-left">
                    <div class="app-header">
                        <div class="user">
                            <div class="circle circle-small">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <span>Filippo</span>
                        </div>
                        <div class="action">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class=" app-main">
                        <div class="notif">
                            <div class="circle circle-small">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text-container">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search">
                            <button type="button"><i class="fa-solid fa-search"></i></button>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="chat-container">
                            <div class="chat" :class="{'active': index == activeItem} "
                                v-for=" contact, index in contacts" @click="showChat(index)">
                                <div class="circle circle-big">
                                    <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                </div>
                                <div class="text-container">
                                    <div>{{contact.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /chat list  -->
                <!--  chat content  -->
                <div class="col col-right">
                    <div class="app-header">
                        <div class="chat-user">
                            <div class="circle circle-small">
                                <img :src="'img/avatar' + contacts[activeItem].avatar + '.jpg'" alt="">
                            </div>
                            <div class="text-container">
                                <div>{{contacts[activeItem].name}}</div>
                                <small>Ultimo accesso oggi alle 12:00</small>
                            </div>
                        </div>
                        <div class="action">
                            <i class="fa-solid fa-search"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="app-main">
                        <div class="message-container">
                            <div class="message" :class="chat.status" v-for="chat in contacts[activeItem].messages">
                                <div>{{chat.message}}</div>
                                <small class="time">{{formatClock(chat)}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="app-footer">
                        <div class="action"><i class="fa-regular fa-face-smile"></i></div>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <div class="action"><i class="fa-solid fa-microphone"></i></div>
                    </div>
                </div>
                <!--  /chat content  -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
