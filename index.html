<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue -->
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- /luxon -->
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <!-- chat list  -->
                <div class="col col-left">
                    <div class="app-header">
                        <div class="user">
                            <div class="circle circle-small">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <span>Filippo</span>
                        </div>
                        <div class="action">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="app-main">
                        <div class="notif">
                            <div class="circle circle-small">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text-container">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search">
                            <button type="button" @click="searchContact"><i class="fa-solid fa-search"></i></button>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchText"
                                @keyup="searchContact">
                        </div>
                        <div class="chat-container">
                            <template v-for=" contact, index in contacts">
                                <div v-if="contact.visible" class="chat" :class="{'active': index == activeItem} "
                                    @click="showChat(index)">
                                    <div class="circle circle-big">
                                        <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                    </div>
                                    <div class="text-container">
                                        <div>
                                            <div>{{contact.name}}</div>
                                            <div class="last-message">
                                                {{contact.messages[contact.messages.length -
                                                1].message}}</div>
                                        </div>
                                        <small>{{formatClock(contact.messages[contact.messages.length - 1])}}</small>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <!-- /chat list  -->
                <!--  chat content  -->
                <div class="col col-right">
                    <div class="app-header">
                        <div class="chat-user">
                            <div class="circle circle-small">
                                <img :src="'img/avatar' + contacts[activeItem].avatar + '.jpg'" alt="">
                            </div>
                            <div class="text-container">
                                <div>{{contacts[activeItem].name}}</div>
                                <small>Ultimo accesso oggi alle
                                    {{formatClock(contacts[activeItem].messages[contacts[activeItem].messages.length -
                                    1])}}</small>
                            </div>
                        </div>
                        <div class="action">
                            <i class="fa-solid fa-search"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="app-main">
                        <div class="message-container">
                            <div class="message" :class="chat.status" v-for="chat in contacts[activeItem].messages">
                                <div>{{chat.message}}</div>
                                <small class="time">{{formatClock(chat)}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="app-footer">
                        <div class="action"><i class="fa-regular fa-face-smile"></i></div>
                        <input type="text" placeholder="Scrivi un messaggio" v-model="messageText"
                            @keyup.enter="addNewSentMessage">
                        <div v-if="messageText.length > 0" class="action" @click="addNewSentMessage"><i
                                class="fa-solid fa-paper-plane"></i></div>
                        <div v-else class="action"><i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
                <!--  /chat content  -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
